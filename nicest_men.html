	<html>

	  		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
			<title>Good Fellaz :: Baltimore's nightlife professionals</title>
			<link type="text/css" rel="stylesheet" href="css/nicest_men.css" />
	
		<!-- Scrolling DIV -->
	<link rel="Stylesheet" type="text/css" href="SmoothDivScroll-1.1/css/smoothDivScroll.css" />	
			


<style type="text/css">
	#makeMeScrollable
		{
			width: 100%;
			height: 200px;
			position: relative;
			border: 1px #ccc solid;	
white-space: nowrap;		
		}
	
		
		 
		#makeMeScrollable  img
		{
			position: relative;
			float: left;
		height: 200px;
			margin: 0;
			padding: 0;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		
	</style>
	 	 </head>
	 	<body>

<div id="middleColumn">
	<div class="logoWrapper"><img id="logo" src="images/good-fellaz-trans.png" title="Good Fellaz" />
	<p><a href="./index.html" class="backLink">Back to Homepage</a></p>
	</div>
	<div class="contentWrapper">
	
		<div class="eventInfo">
			<div id="heading">Now Playing: <span id="title"></span></div>

			<iframe id="tv" src="./index.html" scrollbars="no"
							width="428" height="250" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			<div class="videoControls">
				<div class="video"><a href="javascript:loadVideo(0);"><img src="./images/video/mim_1.jpg" /><br />Nicest Men Pt 1</a></div>
				<div class="video"><a href="javascript:loadVideo(1);"><img src="./images/video/nicest_men_2.jpg" /><br />Nicest Men Pt 2</a></div>
				<div class="video"><img src="./images/nicest_men/coming_soon.jpg" /><br />Nicest Men Pt 3</div>

			</div>				
							
							
			<div class="details">		
				<div class="column info">				
					<p><label>Date:</label>Friday, June 15, 2012</p>
					<p><label>Time:</label>9:00PM - 2:00AM</p>
					<p><label>Where:</label>Select Lounge</p>			
					<p><label>Sounds:</label>DJ Eskada</p>
				</div>
 				
				<div class="column host">	
					<div id="makeMeScrollable">			
						<div class="scrollWrapper">
						 <div class="scrollableArea">																		   
						<img src="images/nicest_men/nicest_men_vik_small.jpg" alt="Demo image" />						
						<img src="images/nicest_men/nicest_men_flyer_small.jpg" alt="Demo image" />						
		   			<img src="images/nicest_men/nicest_men_kieonna_small.jpg" alt="Demo image" />
		   			</div>
		   			</div>   
		   		</div> 		   																									   																				  					
				</div> 				
 				<div class="column tix">
 					<a target="_blank" href="http://thenicestmen.eventbrite.com">				
					<h3>&gt;&gt; <span style="color: white">BUY TICKETS</span> &lt;&lt;</h3>
					<p class="buyLink">					
						<img id="logo" src="images/nicest_men/ticket.png" title="Buy Tickets" />				
					</p>
					</a>						
				</div>
			</div>
		</div>	
	</div>	

</div>

	<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js" ></script>				
	<!-- Smooth Div Scroll 1.1 - minified for faster loading-->
	<script src="SmoothDivScroll-1.1/js/jquery.smoothDivScroll-1.1-min.js" type="text/javascript"></script>

		<script>

	var videos = new Array();
	videos[0] = { title: 'The Nicest Men Pt. 1', url: 'http://player.vimeo.com/video/41527155?title=0&amp;byline=0&amp;portrait=0'};
	videos[1] = { title: 'The Nicest Men Pt. 2', url: 'http://player.vimeo.com/video/43665598?title=0&amp;byline=0&amp;portrait=0'};
	


	function loadVideo(index){
		$('#title').text(videos[index].title);
		$('#tv').attr("src", videos[index].url);
	}

	$(window).ready(function() {
  		loadVideo(1);
  		
  		$("div#makeMeScrollable").smoothDivScroll({
				autoScroll: "onStart",
				autoScrollDirection: "backandforth",
				autoScrollInterval: 30,
				autoScrollStep: 1
				
			});
	});

	</script>

</body>
</html>
