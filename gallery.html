	<script>
	var eventNames = new Array();		
	
	eventNames.push("luau_2");
	eventNames.push("body_language");
	eventNames.push("the_professional");
	eventNames.push("kings_and_queens");
	eventNames.push("80s_vs_90s");
	eventNames.push("finesse");
	eventNames.push("royal_flush");	
	eventNames.push("fiesta");		
	eventNames.push("exhibitw");	
	eventNames.push("rosa_acosta");	
	eventNames.push("gentleman_affair");
	eventNames.push("golden_standard");
	eventNames.push("cuffed");			
	eventNames.push("remy_crusade");			
	eventNames.push("black_friday");
	eventNames.push("noir");
	eventNames.push("taaday");			

	var instanceOne = new ImageFlow();
		domReady(function()
		{			
			instanceOne.init({ 
				ImageFlowID: 'eventmenu', 				
				aspectRatio: 3.5,
				buttons: true ,
				imagePath: '../',
				onClick: function() {refreshGallery(eventNames.length - (instanceOne.imageID + 1))}, 				
				preloadImages: true,
				reflections: true,             
				reflectionP: .1,
				reflectPath: 'http://www.wearegoodfellaz.com/image_flow/',				
				imageScaling: true, 
				imagesM: .8,
				imagesHeight: .75 });
		});
	
	$().ready(function() {		
		 Galleria.loadTheme('galleria/themes/folio/galleria.folio.min.js');
		 
		});
		
	function refreshGallery(pageIdx){
		$.ajax({
		  url: './gallery_generator.php?event='+eventNames[pageIdx],
		  success: function(data) {
			$('#gallery').html(data);
			$('#gallery').galleria({			 
						width: 1000,
						height: 700
/*						_webkitCursor: false*/
					});
		  }
		});
	}
	</script>
