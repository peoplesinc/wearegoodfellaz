				buttons: true ,

	function refreshGallery(pageIdx){
		$.ajax({
		  url: './gallery_generator.php?event='+eventNames[pageIdx],
		  success: function(data) {
			$('#gallery').html(data);
			$('#gallery').galleria({			 
						width: 1000,
						height: 700
/*						_webkitCursor: false*/
					});
