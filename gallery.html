	var instanceOne = new ImageFlow();
		domReady(function()
		{			
			instanceOne.init({ 
				ImageFlowID: 'eventmenu', 
				reflectionP: .2,
				aspectRatio: 3.5,
				buttons: true ,
				imagePath: '../',
				onClick: function() {refreshGallery(eventNames.length - (instanceOne.imageID + 1))}, 
				reflectPath: 'http://www.wearegoodfellaz.com/image_flow/',
				/*reflections: false, 
                reflectionP: 0.0,
				imageScaling: false, */
				imagesHeight: .67  });
		});
	
	$().ready(function() {		
		 Galleria.loadTheme('galleria/themes/folio/galleria.folio.min.js');
		 
		});
		
	function refreshGallery(pageIdx){
		$.ajax({
		  url: './gallery_generator.php?event='+eventNames[pageIdx],
		  success: function(data) {
			$('#gallery').html(data);
			$('#gallery').galleria({			 
						width: 1000,
						height: 700
/*						_webkitCursor: false*/
					});
		  }
		});
	}
